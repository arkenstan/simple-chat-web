<mat-card>
  <mat-card-header>
    <mat-card-title>Simple Chat</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [formGroup]="loginForm">

    <mat-form-field>
      <input matInput formControlName="email" placeholder="E-mail">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitForm()">Login</button>
  </mat-card-actions>
</mat-card>
